<!DOCTYPE html>
<html lang="en" ng-app="MenuBuilder">
<head>
 <meta charset="UTF-8">
 <title>Macronutrient Menu Builder</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="bower_components/jquery/dist/jquery.min.js"></script>
 <script src="bower_components/angular/angular.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers/foods.js"></script>
</head>
<body>

  <h1>Macronutrient Menu Builder</h1>
<p>If this says six  <{{3 + 3}}> angular still works </p>
  <div ng-controller='foodsController as foodsCtrl'>
    <form ng-submit="foodsCtrl.create()">
     <label>Enter Food</label>
     <input type="text" name="food" ng-model="foodsCtrl.food">
     <input type="submit">
   </form>
    <div ng-repeat="food in foodsCtrl.foods">
      Index: {{$index}} {{food.name}}<span class="delete" ng-click="foodsCtrl.delete($index)"> x </span></p>
  <p ng-show="!editFood">
  <button class ="edit" ng-click="foodsCtrl.edit($index); editFood = !editFood">Edit Todo</button>
  <form ng-show="editFood">
    <input type="text" name="name" ng-model="foodsCtrl.name">
    <button class="new" ng-click="foodsCtrl.edit($index); editFood = !editFood">Save</button>
    <button ng-click='editFood = !editFood' class='cancel'>Cancel</button>

  </form>
    </div>
  </div>

</body>
</html>
