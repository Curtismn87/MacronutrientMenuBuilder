<!DOCTYPE html>
<html lang="en" ng-app="MenuBuilder">
<head>
 <meta charset="UTF-8">
 <title>Macronutrient Menu Builder</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="bower_components/jquery/dist/jquery.min.js"></script>
 <script src="bower_components/angular/angular.min.js"></script>
 <script src="bower_components/angular-resource/angular-resource.js"></script>
 <script src="bower_components/firebase/firebase.js"></script>
 <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/controllers/foods.js"></script>
 <script src="js/services/foods.js"></script>

</head>
<body>
  <div class="jumbotron">
  <h1>Macronutrient Menu Builder</h1>
</div>
<p>If this says six  <{{3 + 3}}> angular still works </p>
  <div ng-controller='foodsController as foodsCtrl'>
    <button ng-click='foodsCtrl.getFoods()' class='getFoods'>Get</button>
    <form ng-submit="foodsCtrl.toggleShowProtein(False)" ng-show="foodsCtrl.toggleShowProtein">
     <label>Enter Protein</label>
     <input type="text" name="protein" ng-model="foodsCtrl.protein">
     <input type="submit">
   </form>
    <div ng-repeat="food in jsonfoods">
      {{food.name}}<span class="delete" ng-click="foodsCtrl.delete($index)"> x </span></p>
    <ul>
      <li ng-repeat="nutrient in food.nutrients" ngShow="">{{nutrient.nutrient}}: {{nutrient.value}}</li>
    </ul>
    </div>
  </div>

</body>
</html>
